<!DOCTYPE html>
<html>
  <head>

    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>TitleCase</title>

  <body>
    <div class="container">

      <form id="titleForm">

      <div id="results">
        <p></p>
      </div>

    </div>
